<!doctype html>
<html>
<head>
    <title>HistoryLink SmartCopy</title>
    <link type="text/css" rel="stylesheet" href="base.css">
</head>
<body>
<a href=""></a><!-- For some reason, the first hyperlink adds a border - chrome extension feature? -->
<div id="logo" style="background-color: #e5ebf0; margin-top: -2px; margin-left: -8px; margin-right: -8px; margin-bottom: -2px; padding-top:3px; padding-left: 8px; padding-right: 8px; border-bottom: solid 1px #fff;"><a href="http://historylink.herokuapp.com/" target="_blank"><img src="images/HistoryLink5sm.png"></a>
    <!-- <span style="display: inline-block; float: right; padding-top: 4px;"><img src="images/CuratorShield.png" width="22" align="right"></span> -->
</div>
<div id="backlinks" style="text-align:center;  margin-left: -8px; margin-right: -8px; padding-left: 8px; padding-right: 8px; padding-top: 3px; border-top: solid 1px #ddd;"><span style="margin-right: 8px; margin-top: -3px; font-size: 82%;"><strong><a href="http://historylink.herokuapp.com/history" target="_blank" id="historyurl">History Search</a> <span style="color:#0645AD;">&nbsp;&bull;&nbsp;</span> <a href="http://historylink.herokuapp.com/graph" target="_blank" id="graphurl">Ancestor Graph</a> <span id="curator" style="display: none;"><span style="color:#0645AD;">&nbsp;&bull;&nbsp;</span> <a href="http://historylink.herokuapp.com/leaderboard" target="_blank">Leaderboard</a></span></strong></span></div>
<div id="smartcopy-container" style="margin-top: 10px; margin-bottom: 10px; display: none;">
    <form>
        <table width="100%">
            <tr><td>
                <div id='focusname' style="font-size: large; font-weight: bold;"></div>
                <div id='focusrange' style="font-size: small; margin-bottom: 5px; margin-top: 1px;" ></div>
            </td><td style="vertical-align: top;">
                <button id="submitbutton" align="MIDDLE" onClick="alert('submit');" class="cta cta-green">Submit</button>
            </td>
            </tr>
        </table>
        <div class="shadoweffect" id="options" style="margin-bottom: 10px;">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td width="58px;">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                       id="geoonoffswitch" checked>
                                <label class="onoffswitch-label" for="geoonoffswitch">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                            </div>
                        </td>
                        <td style="text-align: left;">Detect geolocation and populate fields</td>
                    </tr>
                </table>
            </div>
        <div id="profiledata" style="display: none; text-align: center;">

            <strong>Profile Data</strong>
            <div class="shadoweffect" style="font-weight: bold;"><input type="checkbox" id="updateprofile" class="checkall"/>Update Profile
                <fieldset id="profilefield" class="fieldeffect">
                    <table cellpadding="0" cellspacing="0" width="100%">
                    <tr id="birthdate" class="profilediv"></tr>
                    <tr id="birthlocation" class="profilediv"></tr>
                    <tr><td colspan="2"><div id="baptismseparator" style="display: none;" class="separator"></div></td></tr>
                    <tr id="baptismdate" class="profilediv"></tr>
                    <tr id="baptismlocation" class="profilediv"></tr>
                    <tr><td colspan="2"><div id="deathseparator" style="display: none;" class="separator"></div></td></tr>
                    <tr id="deathdate" class="profilediv"></tr>
                    <tr id="deathlocation" class="profilediv"></tr>
                    <tr><td colspan="2"><div id="burialseparator" style="display: none;" class="separator"></div></td></tr>
                    <tr id="burialdate" class="profilediv"></tr>
                    <tr id="buriallocation" class="profilediv"></tr>
                    </table>
                </fieldset>
            </div>
        </div>

        <div id="familydata" style="display: none; margin-top: 10px; text-align: center;">
            <strong>Family Members</strong>
            <div class="shadoweffect">
                <div id="parents" style="display: none;">
                    <span style="font-weight: bold;"><input type="checkbox" class="checkall" />Add Parents</span><span style="float: right; padding-right: 5px; font-size: x-small;">(<a class="expandlinks" name="expandparents" style="color: #000;">expand all</a>)</span>
                    <fieldset class="fieldeffect">
                        <div id="parentsval" class="familydiv"></div>
                    </fieldset>
                </div>
                <div id="partners" style="display: none; margin-top: 8px;">
                    <span style="font-weight: bold;"><input type="checkbox" class="checkall" />Add Partners</span><span style="float: right; padding-right: 5px; font-size: x-small;">(<a class="expandlinks" name="expandpartners" style="color: #000;">expand all</a>)</span>
                    <fieldset class="fieldeffect">
                        <div id="partnersval" class="familydiv"></div>
                    </fieldset>
                </div>
                <div id="siblings" style="display: none; margin-top: 8px;">
                    <span style="font-weight: bold;"><input type="checkbox" class="checkall" />Add Siblings</span><span style="float: right; padding-right: 5px; font-size: x-small;">(<a class="expandlinks" name="expandsiblings" style="color: #000;">expand all</a>)</span>
                    <fieldset class="fieldeffect">
                        <div id="siblingsval" class="familydiv"></div>
                    </fieldset>
                </div>
                <div id="children" style="display: none; margin-top: 8px;">
                    <span style="font-weight: bold;"><input type="checkbox" class="checkall" />Add Children</span><span style="float: right; padding-right: 5px; font-size: x-small;">(<a class="expandlinks" name="expandchildren"  style="color: #000;">expand all</a>)</span>
                    <fieldset class="fieldeffect">
                        <div id="childrenval" class="familydiv"></div>
                    </fieldset>
                </div>
            </div>
        </div>

        <div id="loading" class="shadoweffect" style="display:none; padding-top: 10px; margin-top: 5px;">
            <center><img src="images/spinner.gif" style="height:24px;vertical-align:bottom;padding-right:2px; vertical-align: middle;"> Reading Match...</center>
        </div>
    </form>
</div>

<div class='colorbox' id='message' style="display:none; background-color:#D3D3D3;"></div>
<script src="jquery.js"></script>
<script src="parse-names.js"></script>
<script src="parsematch.js"></script>
<script src="popup.js"></script>
</body>
</html>
